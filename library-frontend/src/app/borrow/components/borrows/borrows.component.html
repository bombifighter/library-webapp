<div *ngIf="loginService.isUserLoggedIn(); else elseBlock">
  <app-menu></app-menu>
  <h2>Borrows</h2>
  <div class="add-button">
    <a href="newborrow" class="btn btn-warning btn-lg active abutton" role="button" aria-pressed="true">&#43; New Borrow</a>
  </div>
  <div *ngIf="borrows.length == 0; else elseBlockinner">
    <div class="nodata">
      <a>There are no borrows in the database.</a>
    </div>
  </div>
  <ng-template #elseBlockinner>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Member ID</th>
        <th scope="col">Book ID</th>
        <th scope="col">Date</th>
        <th scope="col">End Date</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let borrow of borrows">
        <th scope="row">{{borrow.id}}</th>
        <td>{{borrow.userId}}</td>
        <td>{{borrow.bookId}}</td>
        <td>{{borrow.date}}</td>
        <td>{{borrow.endDate}}</td>
        <td class="extend"><a (click)=handleExtend(borrow.id) class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Extend by 30 days</a></td>
        <td class="delete"><a (click)=handleDelete(borrow.id) class="btn btn-danger btn-sm active" role="button" aria-pressed="true">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </ng-template>
</div>
<ng-template #elseBlock>
  <app-notloggedin></app-notloggedin>
</ng-template>
